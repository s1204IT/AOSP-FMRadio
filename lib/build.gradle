plugins {
    id 'com.android.library'
}

android {
    namespace 'com.android.fmradio'
    compileSdk 28

    defaultConfig {
        ndkVersion "25.2.9519653"
        ndk {
            abiFilters += "arm64-v8a"
        }
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging true
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }
}
